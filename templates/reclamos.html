<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BORYS</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="https://odontistas.000webhostapp.com/gymshark_sweb/imagenes/EXPRESO%20Y%20TURISMO%20BORYS.png"
        rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="../static/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../static/css/style.css" rel="stylesheet">
</head>

<body>

{% include 'topbar.html' %}

    <!-- Header Start -->
    <div class="container-fluid page-header">
        <div class="container">
            <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 400px">
                <h3 class="display-4 text-white text-uppercase">Reclamos</h3>
                <div class="d-inline-flex text-white">
                    <p class="m-0 text-uppercase"><a class="text-white" href="">INICIO</a></p>
                    <i class="fa fa-angle-double-right pt-1 px-3"></i>
                    <p class="m-0 text-uppercase">RECLAMOS</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->

    <!-- Booking Start -->
    <div class="container-fluid booking mt-5 pb-5">
        <div class="container pb-5">
            <div class="bg-light shadow" style="padding: 30px;">
                <div class="row align-items-center" style="min-height: 60px;">
                    <div class="col-md-10 ">
                        <div class="row align-items-center justify-content-center">
                            <div class="col-md-3">
                                <div class="mb-3 mb-md-0">
                                    <select class="custom-select px-4" style="height: 47px;">
                                        <option selected>ORIGEN</option>
                                        <option value="1">Jaen</option>
                                        <option value="2">Chachapoyas</option>
                                        <option value="3">Chamaya</option>
                                        <option value="4">Pedro Ruiz</option>
                                        <option value="5">Pomacochas</option>
                                        <option value="6">Progreso</option>
                                        <option value="7">Naranjos</option>
                                        <option value="8">Naranjillo</option>
                                        <option value="9">Nueva Cajamarca</option>
                                        <option value="10">Rioja</option>
                                        <option value="11">Moyobamba</option>
                                        <option value="12">Tarapoto</option>
                                        <option value="13">Celendin</option>
                                        <option value="14">Aguas Claras</option>
                                        <option value="15">Bagua Grande</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3 mb-md-0">
                                    <select class="custom-select px-4" style="height: 47px;">
                                        <option selected>DESTINO</option>
                                        <option value="1">Jaen</option>
                                        <option value="2">Chachapoyas</option>
                                        <option value="3">Chamaya</option>
                                        <option value="4">Pedro Ruiz</option>
                                        <option value="5">Pomacochas</option>
                                        <option value="6">Progreso</option>
                                        <option value="7">Naranjos</option>
                                        <option value="8">Naranjillo</option>
                                        <option value="9">Nueva Cajamarca</option>
                                        <option value="10">Rioja</option>
                                        <option value="11">Moyobamba</option>
                                        <option value="12">Tarapoto</option>
                                        <option value="13">Celendin</option>
                                        <option value="14">Aguas Claras</option>
                                        <option value="15">Bagua Grande</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3 mb-md-0">

                                    <div class="input-group date" id="date1" data-target-input="nearest">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                                        </div>
                                        <input type="text" class="form-control p-4 datetimepicker-input"
                                            placeholder="Ida" data-target="#date1" data-toggle="datetimepicker" />
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary btn-block" type="Buscar"
                            style="height: 47px; margin-top: -2px;">BUSCAR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Booking End -->


    <!-- Contact Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="text-center mb-3 pb-3">
                <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">Reclamos</h6>
                <h1>Realice el formulario</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="contact-form bg-white" style="padding: 30px;">
                        <div id="success"></div>
                        <form name="sentMessage" id="contactForm" novalidate="novalidate">
                            <div class="form-row">
                                <div class="control-group col-sm-6">
                                    <input type="text" class="form-control p-4" id="nombre" placeholder="Nombre Apellido"
                                        required="required" data-validation-required-message="Nombre obligatorio" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group col-sm-6">
                                    <input type="email" class="form-control p-4" id="email"
                                        placeholder="Correo Electronico" required="required"
                                        data-validation-required-message="Rellene su Correo" />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <input type="text" class="form-control p-4" id="asunto" placeholder="asunto"
                                    required="required"
                                    data-validation-required-message="Porfavor introdusca un Asunto" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-row">
                                <div class="control-group col-sm-6">
                                    <input type="text" class="form-control p-4" id="placa"
                                        placeholder="Placa Vehicular" required="required"
                                        data-validation-required-message="Placa obligatoria" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group col-sm-6">
                                    <input type="text" class="form-control p-4" id="incidente"
                                        placeholder="Fecha del insidente" required="required"
                                        data-validation-required-message="Fecha del insidente" />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <textarea class="form-control py-3 px-4" rows="5" id="information"
                                    placeholder="Proporcione informaciÃ³n detallada sobre el incidente."
                                    required="required"
                                    data-validation-required-message="informacion obligatoria"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <textarea class="form-control py-3 px-4" rows="5" id="description"
                                    placeholder="Describa al Chofer a cargo" required="required"
                                    data-validation-required-message="Descripcion obligatoria"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>


                            <div class="text-center">
                                <button class="btn btn-primary py-3 px-4" type="submit" id="sendMessageButton">Send
                                    Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->

    

{% include 'footer.html' %}

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="../static/lib/easing/easing.min.js"></script>
<script src="../static/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="../static/lib/tempusdominus/js/moment.min.js"></script>
<script src="../static/lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="../static/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

<!-- Contact Javascript File -->
<script src="mail/jqBootstrapValidation.min.js"></script>
<script src="mail/contact.js"></script>

<!-- Template Javascript -->
<script src="../static/js/main.js"></script>
</body>

</html>
